EXPERIMENT:
  PROJECT: "DecMeg2014"
  TAG: "Logit"
DATASET: "DecMeg2014"
NUM_SPLITS: 5
TEST_SIZE: 0.1
WINDOW_LENGTH: 25  # 25 10 5 1  10最好
MODEL_A: "mlp"
MODEL_B: "atcnet"
AUGMENTATION: "Counterfactual"  # "Counterfactual"  "NONE"  "BASE"
AUGMENT_FACTOR: 3.0 # 1-5之间取3最好
Feature_SMOOTHING: False  # 平滑无优势
SELECTION:
  TYPE: "DiffShapley"
  Diff:
    M: 2
    THRESHOLD: 3.0
EXPLAINER:
  TYPE: "Logit;Delta" # "Logit;Delta;SS;IMD;MERLIN"
  MAX_DEPTH: 6